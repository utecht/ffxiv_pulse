{% extends "base.html" %}
{% load markdown_deux_tags %}
{% block news %}
<div class="col-md-8">
    {% for n in news %}
        <h3>{{n.title}}</h3>
        <h5>{{n.author}} - {{n.publish_date}}</h5>
        <div id="news">
            {{n.text|markdown:"news"}}
        </div>
    {% endfor %}
</div>
<div id="updates" class="col-md-4">
    Updates
</div>
{% endblock %}
